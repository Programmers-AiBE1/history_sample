<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Stargram </title>
    
    <!-- Bootstrap CSS 추가 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    
    <!-- 사용자 정의 CSS 파일 연결 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 스타그램 로고 -->
    <h1 class="fw-bold logo">Stargram</h1>
    </header>

    <hr class="my-0" />
    
    <main>
      <section class="container mt-4">
        <!-- 프로필 컨테이너 -->
        <div class="profile-box d-flex align-items-center justify-content-between">
          <div class="d-flex align-items-center gap-4">
            <!-- 위인 사진(추후 ai한테 받아온 것 쓰기), 이름, 설명 -->
            <img src="profile.png" alt="Profile Picture" class="rounded-circle profile-img" />
            
            <div class="profile-info">
              <h2 class="person-name">위인의 이름</h2>
              <p class="person-description text-muted">위인에 대한 설명</p>
              
              <!-- 프로필 통계 정보 -->
              <div class="profile-stats d-flex gap-3">
                <span><strong>3</strong> 게시물</span>
                <span><strong>3.5K</strong> 팔로워</span>
                <span><strong>250</strong> 팔로잉</span>
              </div>
            </div>
          </div>
          
          <!-- 팔로우 및 메시지 버튼 -->
          <div class="profile-actions">
            <button class="btn-follow">팔로우</button>
            <button class="btn-message">메시지 보내기</button>
            <button class="btn-outline-secondary">...</button> 
            <!-- 더보기 버튼 -->
        </div>
        </div>
        
        <hr>
        
        <!-- 어떤 위인 입력 폼 -->
        <form id="input-form" class="text-center mt-3">
          <input type="text" id="person-input" name="text" class="form-control w-50 mx-auto" placeholder="위인을 입력하세요" />
        </form>
        
        <!-- 위인 이미지 표시 영역 (미리보기 이미지) -->
        <div id="image-container" class="mt-4 grid-container">
          <!-- feat(profile)/add image -->
          <img src="feed_image1.png" alt="Profile Picture" class="feed-img" />
          <img src="feed_image2.png" alt="Profile Picture" class="feed-img" />
          <img src="feed_image3.png" alt="Profile Picture" class="feed-img" />
        </div>
      </section>
    </main>
    
    <!-- Bootstrap JS 추가 -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    
    <!-- 사용자 정의 JavaScript 추가 -->

          return;

      }
    </script>
    <script src="script.js"></script>

  </body>
</html>
